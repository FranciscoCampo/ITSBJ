<!DOCTYPE html>

<body>

	<script type="text/javascript">
		function descripcion () {
			alert("Sociedad Dportivo Quito");
		}
	</script>

    <script type="text/javascript">
		function apodo () {
			alert("La AKD");
		}
	</script>

	<script type="text/javascript">
		function llama () {
			alert("La nobleinstituci√≤n");

	</script>

	<script type="text/javascript">
		function db () {
			alert("Parrafo de texto");
		}
	</script>

	<script type="text/javascript">
		function fondo (color) {
			document.bgColor= color;
		}
	</script>



	<center>
	<table border="2">
		<tr>
			<td><img src="FB_IMG_1491229530721.jpg" onmouseout="descripcion()" width="150" height="170"></td>

	</center>


    <center>
    	<input type="button" value="rojo" onclick="fondo('red')" >
    	<input type="button" value="azul" onclick="fondo('blue')">
